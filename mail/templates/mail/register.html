{% extends "mail/layout.html" %}

{% block body %}
<div class="container mt-3">

    <div class="card mx-auto login-card" style="width: 40%;">
      <div class="card-body">
        <div class="mb-1 text-center">
            <img src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png" alt="" width="85px" height="45px">
        </div>
        <div class="text-center row my-2">
          <div class="col-12">
            <h5 class="card-title">Register</h5>
          </div>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
         </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
          
          <div class="row">
            <div class="col-12 text-center">
              <input class="btn btn-primary" type="submit" value="Register">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 text-center">
            <p style="font-size:large;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
       </div>
    </div>
  </div>
  


{% endblock %}

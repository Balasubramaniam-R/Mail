{% extends "mail/layout.html" %}

{% block body %}

{% if message %}
<div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
  <h5>{{message}}</h5>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

<div class="container mt-3">

  <div class="card mx-auto login-card" style="width: 40%;">
    <div class="card-body">
      <div class="mb-1 text-center">
          <img src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png" alt="" width="85px" height="45px">
      </div>
      <div class="text-center row my-2">
        <div class="col-12">
          <h5 class="card-title">Login</h5>
        </div>
      </div>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input autofocus class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="row">
          <div class="col-12 text-center">
            <input class="btn btn-primary" type="submit" value="Login">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12 text-center">
        <p style="font-size:large;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
   </div>
</div>
</div>


{% endblock %}

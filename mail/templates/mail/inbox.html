{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand p-1" id="brand" href="#">
         <img src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png" alt="" width="80px" height="40px"> Mail
     </a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
     </button>
  
     <div class="collapse navbar-collapse " id="navbarToggle">
       <ul class="navbar-nav ml-auto pad">
         <li class="nav-item p-1">
            <a class="nav-link" href="#" id="inbox">Inbox</a>
         </li>
         <li class="nav-item p-1">
            <a class="nav-link" href="#" id="compose">Compose</a>
         </li>
         <li class="nav-item p-1">
            <a class="nav-link" href="#" id="sent">Sent</a>
         </li>
         <li class="nav-item p-1">
            <a class="nav-link" href="#" id="archived">Archived</a>
         </li>
       </ul>
       <ul class="navbar-nav ml-auto">
        <li class="nav-item p-1">
            <a class="nav-link" href="#">{{ request.user.email }}</a>
        </li>
        <li class="nav-item p-1">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
         </li>
       </ul>
     </div>
   </nav>
   
    <div class="container">

        <div id="emails-view">
        </div>

        <div id="email" class="mt-5">
        </div>

    
        <div id="compose-view">
            <div class="text-center mt-2">
                <h3>New Email</h3>
                <hr>
            </div>
            <div class="m-1">
                <form id="compose-form">
                    <div class="form-group">
                        From: <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" id="error" role="alert">
                        <div id="error-msg"></div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group">
                        To: <input id="compose-recipients" class="form-control">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                    </div>
                    
                    <div class="row m-1 mb-3">
                        <div class="col-12 text-center">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>

{% endblock %}
